<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzieflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="ContainerPrincipal">
            <div class="ContainerLogo">
                <figure>
                    <img src="./img/logo.png" alt="Logo Kenzieflix">
                </figure>
            </div>
            <div class="ContainerTitulo"><h1>Quem está assistindo?</h1></div>
            <div class="ContainerPerfis">
                <ul>
                    <li><div class="Avatar"><a href="#"><img class="Icones" src="./img/pink.png" alt="Avatar Aline"></a><a class="NomeAvatar" href="#">Aline</a></div></li>
                    <li><div class="Avatar"><a href="#"><img class="Icones" src="./img/panda.png" alt="Avatar Pedrinho"></a><a class="NomeAvatar" href="#">Pedrinho</a></div></li>
                    <li><div class="Avatar"><a href="#"><img class="Icones" src="./img/robot.png" alt="Avatar Júlia"></a><a class="NomeAvatar" href="#">Júlia</a></div></li>
                    <li><div class="Avatar"><a class="AvatarMais" href="#"><img src="./img/plus.png" alt="Avatar Mais"></a><a class="NomeAvatar" href="#">Adicionar Perfil</a></div></li>
                </ul>
            </div>
            <div>
                <button type="menu">Gerenciar Perfis</button>
            </div>
        </div>
    </main>
    
</body>
</html>
